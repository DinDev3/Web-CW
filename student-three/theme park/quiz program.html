<!DOCTYPE html>
<html>
   <head>
   <title>Quiz-Program</title>
    <style>
      h1{
        text-align:center;
        font-family: cursive;
        font-size: 50px;
        margin-top:60px;
      }
      .dc{
        font-family: Arial, Helvetica, sans-serif;
        width:50%;
        float:left;
        opacity:0.5;
        filter: alpha(opacity=50);
        }
        .dc:hover{
            opacity: 1;
            filter: alpha(opacity=100)
        }
            .marvel{
             float:right;
             margin-right:0px;
             margin-top:0px;
             width:50%;
             opacity:0.5;
             filter: alpha(opacity=50);
            }
            .marvel:hover{
                opacity: 1;
                filter: alpha(opacity=100);
            }
            .centereddc {
                position: absolute;
                top: 30%;
                left: 18%;
            }
            .centeredmarvel{
                position: absolute;
                top: 30%;
                right:16%; 
            }
            button{
                background-color: #555;
                color: white;
                font-size: 24px;
                padding: 12px 24px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                text-align: center;
            }
            button:hover{
                background-color: black;
            }
           
            #form{
                background-color: grey;
                font-size:20px;
                width:400px;
                height:100px;
                border:2px solid black;
                margin-left: 450px;
                margin-top:100px;
                display:none;
                position:fixed;

            }
            #rules{
                background-color: grey;
                font-size:20px;
                width:450px;
                height:450px;
                border:2px solid black;
                margin-left: 450px;
                margin-top:100px;
                display:none;
                position:fixed;
            }
    </style>
   </head>
   <body>
        <div id="category">   
            <h1>Choose one of the category</h1>
            <div class="dc" id="dclogo">
                <img src="dc.jpg" alt="food corner" style="width:100%;height:550px;margin-left:-5px;">
                <div class="centereddc">
                    <button onclick="displaynone()">Choose DC</button>
                </div>
            </div> 
            <div class="marvel" id="marvellogo">
                <img src="marvel logo.png" alt="marvel" style="width:100%;height:550px;">
                <div class="centeredmarvel">
                    <button onclick="displaynone()">Choose Marvel</button>
                </div>
             </div>
        </div>     
        <div id="rules">
            <h1>Rules</h1>
             <ul>
                 <li>You have 10 questiones to answer</li>
                 <li>Time you have is 3 minutes</li>
                 <li>For every correct question you will be awrded 2 marks</li>
                 <li>For every wrong answer you will be deducted 1 mark</li>
                 <li>Score more than 12 to pass</li>
             </ul>
        </div>
        <div id="form">
            <form name="myForm">
                <label>Enter Your Name:</label>
                <input id="n" type="text" placeholder="Enter Your Name" required/>
                <button class="play" onclick="displayrules()">Play</button>
            </form> 
        </div>
     <script>
        function displaynone(){
            document.getElementById("category").style.display="none";
            document.getElementById("form").style.display="block"; 
        }
       function displayrules(){
           if (document.forms["myForm"]["n"].value!=""){
               document.getElementById("form").style.display="none"; 
               document.getElementById("rules").style.display="block";
           }
        }
     </script>   
   </body>
</html>
