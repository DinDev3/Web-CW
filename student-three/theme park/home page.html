<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Home page</title>
		<style>
			#ass {
				border-radius: 60%;
				width: 15%;
				margin-left: 5%;
				float: left;
				margin-top: 4%;
				transition: transform 0.2s;
			}
			#dinu {
				border-radius: 60%;
				width: 15%;
				margin-left: 10%;
				float: left;
				margin-top: 4%;
				transition: transform 0.2s;
			}
			#vis {
				border-radius: 60%;
				width: 15%;
				margin-left: 10%;
				margin-top: 4%;
				float: left;
				transition: transform 0.2s;
			}
			#dini {
				border-radius: 60%;
				width: 15%;
				float: right;
				margin-top: 4%;
				margin-right: 5%;
				transition: transform 0.2s;
			}
			#dinu:hover,
			#ass:hover,
			#vis:hover,
			#dini:hover {
				-ms-transform: scale(2);
				-webkit-transform: scale(2);
				transform: scale(1.5);
			}
			#info {
				margin-top: 23%;
				margin-left: 30%;
				color: black;
				width: 35%;
				height: 150%;
				text-align: center;
				font-size: 300%;
			}
			#logo{
                width:15%;
                height:15%;
                margin-top:0.5%;
                margin-left:1%; 
            }
            #header{
                background-color:rgb(145, 53, 99);
                height:20%;
                margin-left:-0.5%;
                margin-top:-0.5%;
                width:101%;
            }
			#nav{
                background-color:brown;
                margin-left:-0.5%;
                width:101%;
                height:20%;
            }
            #link{
                font-size:170%;
                padding:1%;
                margin-left:5%;
            }
            a:link {
				color: black;
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
				color: black;
			}

			a:hover {
				text-decoration: none;
				color: red;
			}

			a:active {
				text-decoration: none;
			}

			.wrapper {
				padding: 50px 50px;
				max-width: 1200px;
				text-align: center;
				margin-left: -75px;
				margin-right: auto;
				margin-top: 80px;
			}

			.right {
				float: right !important;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<img src="..\..\common-resources\logo.svg" alt="Logo"  id="logo">
	</div>
	<div id="nav">
		<div id="link">
				<a href="" >Link1</a>
				<a href="" style="margin-left:2%;">Link2</a>
				<a href="" style="margin-left:2%;">Link3</a>
				<a href="" style="margin-left:2%;">Link4</a>
				<a href="" style="margin-left:2%;">Link5</a>
		</div>
	</div>
		<img src="images/ass.jpg "  alt="Akassh" onmouseover="ass()" onmouseout="assout()" id="ass" >
		<img src="images/dinuka.jpg" alt="Dinuka" onmouseover="dinu()" onmouseout="dinuout()" id="dinu" />
		<img src="images/dini.jpg" alt="Dinesh" onmouseover="dini()" onmouseout="diniout()" id="dini" />
		<img src="images/visal.jpg" alt="Visal" onmouseover="vis()" onmouseout="visout()" id="vis" />
		<div id="info"></div>
        <script>
               function ass(){
                      document.getElementById("info").innerHTML="Aagash<br/>Student1";
                }
                function assout(){
                    document.getElementById("info").innerHTML=" ";
                }
                function dinu(){
                    document.getElementById("info").innerHTML="Dinuka Piyadiyagama<br/>Student2";
                }
                function dinuout(){
                    document.getElementById("info").innerHTML="";
                }
                function dini(){
                    document.getElementById("info").innerHTML="Yuwarajalingam Dinesh<br/>Student3";
                }
                function diniout(){
                    document.getElementById("info").innerHTML=" ";
                }
                function vis(){
                    document.getElementById("info").innerHTML="Visal Rajapakse<br/>Student4";
                }
                function visout(){
                    document.getElementById("info").innerHTML="";
                }
               
        </script>
    </body>
</html>
