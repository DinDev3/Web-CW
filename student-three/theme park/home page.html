<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home page</title>
        <style>
            #navigationbar{
                width:1000px;
                height:30px;
                padding:20px;
                margin-left:300px;
                margin-top:-75px;
                font-size:40px;
                color:black; 
            }
            a:link {
                color:black;
                text-decoration: none;
            }

            a:visited {
                text-decoration: none;
                color:black;
            }

            a:hover {
                text-decoration: none;
                color:red;
            }

            a:active {
                text-decoration: none;
            }
            .foodcorner{
                font-family: Arial, Helvetica, sans-serif;
                opacity: 0.5;
	            filter: alpha(opacity=50);
                width:50%;
                float:left;
            }
            .foodcorner:hover{
                opacity: 1;
	            filter: alpha(opacity=100);
            }
            .text-block {
                position: absolute;
                bottom: 20px;
                right: 20px;
                background-color: black;
                color: white;
                padding-left: 20px;
                padding-right: 20px;
            }
            .marvel{
             float:right;
             margin-right:0px;
             margin-top:0px;
             width:50%;
             opacity:0.5;
	        filter: alpha(opacity=50);
            }
            .marvel:hover{
                opacity: 1;
	            filter: alpha(opacity=100);
            }
        </style>
    </head>
    <body>
        <img src="images.png" style="height:68px;width:300px;margin-top:-8px;margin-left:-6px;">
        <div id="navigationbar" class="w3-padding w3-display-right">
            <a href="description.html" style="margin-left:100px;">About Us</a>
            <a href="#" style="margin-left:100px;">Food Corner</a>
            <a href="#"  style="margin-left:100px;">Quiz Competion</a>
        </div>
        <div class="foodcorner">
            <img src="food corner.jpg" alt="food corner" style="width:100%;height:550px;margin-left:-5px;">
           <button class="btn">Go to Food Menu</button>
        </div> 
        <div class="marvel">
            <img src="marvel avenge.jpg" alt="marvel" style="width:100%;height:550px;">
        </div>
    </body>
</html>
