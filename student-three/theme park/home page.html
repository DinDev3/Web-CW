<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Home page</title>
		<style>
			#navigationbar {
				width: 1000px;
				height: 30px;
				padding: 20px;
				margin-left: 300px;
				margin-top: -75px;
				font-size: 40px;
				color: black;
			}
			a:link {
				color: black;
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
				color: black;
			}

			a:hover {
				text-decoration: none;
				color: red;
			}

			a:active {
				text-decoration: none;
			}
			#ass {
				border-radius: 60%;
				width: 200px;
				margin-left: 50px;
				float: left;
				margin-top: 300px;
				transition: transform 0.2s;
			}
			#dinu {
				border-radius: 60%;
				width: 200px;
				margin-left: 140px;
				float: left;
				margin-top: 60px;
				transition: transform 0.2s;
			}
			#vis {
				border-radius: 60%;
				width: 200px;
				margin-left: 100px;
				margin-top: 60px;
				float: left;
				transition: transform 0.2s;
			}
			#dini {
				border-radius: 60%;
				width: 200px;
				float: right;
				margin-top: 300px;
				margin-right: 100px;
				transition: transform 0.2s;
			}
			#dinu:hover,
			#ass:hover,
			#vis:hover,
			#dini:hover {
				-ms-transform: scale(2);
				-webkit-transform: scale(2);
				transform: scale(1.5);
			}
			#info {
				margin-top: 300px;
				margin-left: 390px;
				color: black;
				width: 470px;
				height: 250px;
				text-align: center;
				font-size: 70px;
			}
			h1 {
				font-family: cursive;
				text-align: center;
				margin-top: 100px;
				font-size: 80px;
			}
			#header{
                background-color:rgb(145, 53, 99);
                height:80px;
                margin-left:-7px;
                margin-top:-5px;
                width:101%;
            }
            #logo{
                width:300px;
                height:300px;
                margin-top:-100px;
                margin-left:10px;  
            }
            #nav{
                background-color:brown;
                margin-left:-7px;
                width:101%;
                height:50px;
            }
            #link{
                font-size:30px;
                padding:10px;
                margin-left:30px;
            }
            a:link {
				color: black;
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
				color: black;
			}

			a:hover {
				text-decoration: none;
				color: red;
			}

			a:active {
				text-decoration: none;
			}

			.wrapper {
				padding: 50px 50px;
				max-width: 1200px;
				text-align: center;
				margin-left: -75px;
				margin-right: auto;
				margin-top: 80px;
			}

			.right {
				float: right !important;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<img src="..\..\common-resources\logo.svg" alt="Logo"  id="logo">
	    </div>
	<div id="nav">
		<div id="link">
				<a href="" >Link1</a>
				<a href="" style="margin-left:30px;">Link2</a>
				<a href="" style="margin-left:30px;">Link3</a>
				<a href="" style="margin-left:30px;">Link4</a>
				<a href="" style="margin-left:30px;">Link5</a>
		</div>
	</div>
		<img src="images/ass.jpg "  alt="Akassh" onmouseover="ass()" onmouseout="assout()" id="ass" >
		<img src="images/dinuka.jpg" alt="Dinuka" onmouseover="dinu()" onmouseout="dinuout()" id="dinu" />
		<img src="images/visal.jpg" alt="Visal" onmouseover="vis()" onmouseout="visout()" id="vis" />
		<img src="images/dini.jpg" alt="Dinesh" onmouseover="dini()" onmouseout="diniout()" id="dini" />
		<div id="info"></div>
        <script>
               function ass(){
                      document.getElementById("info").innerHTML="Aagash<br/>Student1";
                }
                function assout(){
                    document.getElementById("info").innerHTML=" ";
                }
                function dinu(){
                    document.getElementById("info").innerHTML="Dinuka Piyadiyagama<br/>Student2";
                }
                function dinuout(){
                    document.getElementById("info").innerHTML="";
                }
                function dini(){
                    document.getElementById("info").innerHTML="Yuwarajalingam Dinesh<br/>Student3";
                }
                function diniout(){
                    document.getElementById("info").innerHTML=" ";
                }
                function vis(){
                    document.getElementById("info").innerHTML="Visal Rajapakse<br/>Student4";
                }
                function visout(){
                    document.getElementById("info").innerHTML="";
                }
               
        </script>
    </body>
</html>
