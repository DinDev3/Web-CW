                margin-left:-75px;

                margin-top: 80px;

            .right {float: right !important;}
/* Image zoom on hover + Overlay colour */
            .parent {
                width: 70%;
                margin: 20px;
                height: 600px;
                overflow: hidden;
                position: relative;
                float: left;
                display: inline-block;
                cursor: pointer;
                }

            .child {
                height: 100%;
                width: 100%;
                background-size: cover;
                background-repeat: no-repeat;
                -webkit-transition: all .5s;
                -moz-transition: all .5s;
                -o-transition: all .5s;
                transition: all .5s;

        .bg-eight{background-image: url(n2.jpg);}
        .bg-nine{background-image: url(f1.jpg);}

        .parent:hover .child, .parent:focus .child {
                    -ms-transform: scale(1.2);
                    -moz-transform: scale(1.2);
                    -webkit-transform: scale(1.2);
                    -o-transform: scale(1.2);
                    transform: scale(1.2);
                    }

            .parent:hover .child:before, .parent:focus .child:before {
                    display: block;
                    }

            .parent:hover a, .parent:focus a {
                    display: block;
                    }

            .child:before {
                    content: "";
                    display: none;
                    height: 100%;
                    width: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
            }

/* Media Queries */
