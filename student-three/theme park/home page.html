<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../../common-resources/style.css">
		<title>Home page</title>
		<style>
			#aagash{
				border-radius: 60%;
				width: 15%;
				margin-left:30%;
				float: left;
				margin-top: 5%;;
				transition: transform 0.2s;
			}
			#dinu {
				border-radius: 60%;
				width: 15%;
				margin-right: 30%;
				float: right;
				margin-top: 5%;
				transition: transform 0.2s;
			}
			#vis {
				border-radius: 60%;
				width: 15%;
				margin-left: 10%;
				margin-top: 0%;
				float: left;
				transition: transform 0.2s;
			}
			#dini {
				border-radius: 60%;
				width: 15%;
				float: right;
				margin-top: 0%;
				margin-right: 10%;
				transition: transform 0.2s;
			}
			#dinu:hover,
			#aagash:hover,
			#vis:hover,
			#dini:hover {
				-ms-transform: scale(2);
				-webkit-transform: scale(2);
				transform: scale(1.5);
			}
			#info {
				margin-top: 30%;
				margin-left: 30%;
				color: black;
				width: 35%;
				height: 150%;
				text-align: center;
				font-size: 300%;
			}
			#logo{
                width:15%;
                height:15%;
                margin-top:0.5%;
                margin-left:1%; 
            }
            a:link {
				color: black;
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
				color: black;
			}

			a:hover {
				text-decoration: none;
				color: red;
			}

			a:active {
				text-decoration: none;
			}
			h1{
				text-align:center;
			}

		</style>
	</head>
	<body>
		<div id="header">
			
		</div>
		<h1>Meet The Team</h1>
		<img src="images/aagash.jpg "  alt="Akassh" onmouseover="aagash()" onmouseout="aagashout()" id="aagash" >
		<img src="images/dinuka.jpg" alt="Dinuka" onmouseover="dinu()" onmouseout="dinuout()" id="dinu" />
		<img src="images/dini.jpg" alt="Dinesh" onmouseover="dini()" onmouseout="diniout()" id="dini" />
		<img src="images/visal.jpg" alt="Visal" onmouseover="vis()" onmouseout="visout()" id="vis" />
		<div id="info"></div>
        <script>
               function aagash(){
                      document.getElementById("info").innerHTML="GOD<br/>Student1";
                }
                function aagashout(){
                    document.getElementById("info").innerHTML=" ";
                }
                function dinu(){
                    document.getElementById("info").innerHTML="Dinuka Piyadiyagama<br/>Student2";
                }
                function dinuout(){
                    document.getElementById("info").innerHTML="";
                }
                function dini(){
                    document.getElementById("info").innerHTML="Ponna Dinesh<br/>Ganja Ponna Huttho";
                }
                function diniout(){
                    document.getElementById("info").innerHTML=" ";
                }
                function vis(){
                    document.getElementById("info").innerHTML="Visal Rajapakse<br/>Student4";
                }
                function visout(){
                    document.getElementById("info").innerHTML="";
                }
               
        </script>
    </body>
</html>
