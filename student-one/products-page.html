<!DOCTYPE html>
<html lang="en">
<head>
	<title>Products</title>
	<link rel="stylesheet" href="styles/products-page-style.css" type="text/css" />
	<!--    <link rel="stylesheet" href="../common-resources/style.css"/>-->
</head>
<body>

<h2>Responsive Column Cards</h2>
<p>Resize the browser window to see the effect.</p>

<div class="row">
	
	<div class="column">
		<div class="productCard">
			<img class="productImage"
			     src="assets/T-Shirts/product_tshirt_superman.jpeg"
			     alt="Superman T-Shirt" />
			<!--            <p class="productTitle">Superman<br/>T-Shirt</p>-->
			<p class="productPrice">$15.99</p>
			<h3 class="productTitle">Iron Man</h3>
			<p class="productDescription">Mens T-Shirt</p>
			<p>Add To Cart</p>
		</div>
	</div>
	
	<div class="column">
		<div class="productCard">
			<img class="productImage"
			     src="assets/T-Shirts/product_tshirt_iron_spider.jpg"
			     alt="Iron Spider T-Shirt"
			/>
			<!--            <p class="productTitle">Iron Spider<br/>T-Shirt</p>-->
			<p class="productPrice">$15.99</p>
			<h3 class="productTitle">Spider Man</h3>
			<p class="productDescription">Special Edition T-Shirt</p>
		</div>
	</div>
	
	<div class="column">
		<div class="productCard">
			<img class="productImage"
			     src="assets/T-Shirts/product_tshirt_flash.jpg"
			     alt="Flash T-Shirt"
			/>
			<!--            <p class="productTitle">Flash<br/>T-Shirt</p>-->
			<p class="productPrice">$15.99</p>
			<h3 class="productTitle">Flash</h3>
			<p class="productDescription">Mens T-Shirt</p>
		</div>
	</div>
	
	<div class="column">
		<div class="productCard">
			<img class="productImage"
			     src="assets/T-Shirts/product_tshirt_avengers.jpg"
			     alt="Avengers T-Shirt"
			/>
			<!--            <p class="productTitle">Avengers<br/>T-Shirt</p>-->
			<p class="productPrice">$15.99</p>
			<h3 class="productTitle">Avengers</h3>
			<p class="productDescription">Mens T-Shirt</p>
		</div>
	</div>

</div>
</body>
</html>
