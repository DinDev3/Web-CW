		:root {
			--primary-color:#183048;

		* {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		.product-card {
			width: 380px;
			position: relative;
			box-shadow: 0 2px 7px #dfdfdf;
			margin: 50px auto;
			background: #fafafa;
		}
		
		.badge {
			position: absolute;
			left: 0;
			top: 20px;
			text-transform: uppercase;
			font-size: 13px;
			font-weight: 700;
			background: red;
			color: #fff;
			padding: 3px 10px;
		}
		
		.product-thumbnail {
			display: flex;
			align-items: center;
			justify-content: center;
			/*height: 300px;*/
			padding: 20px;
			background: #f0f0f0;
		}
		
		.product-thumbnail img {
			max-width: 100%;
			max-height: 100%;
		}
		
		.product-details {
			padding: 15px;
		}
		
		.product-category {
			display: block;
			font-size: 12px;
			font-weight: 700;
			text-transform: uppercase;
			color: #ccc;
			margin-bottom: 8px;
		}
		
		.product-details h4 a {
			font-weight: 500;
			display: block;
			margin-bottom: 10px;
			text-transform: uppercase;
			color: #363636;
			text-decoration: none;
			transition: 0.3s;
		}
		
		.product-details h4 a:hover {
			color: var(--primary-color);
		}
		
		.product-details p {
			font-size: 15px;
			line-height: 20px;
			margin-bottom: 8px;
			color: #999;
		}
		
		.product-bottom-details {
			overflow: hidden;
			border-top: 1px solid #eee;
			padding-top: 10px;
		}
		
		.product-bottom-details div {
			float: left;
			width: 50%;
		}
		
		.product-price {
			font-size: 18px;
			color: #fbb72c;
			font-weight: 600;
		}
		
		
		.product-links {
			/*text-align: center;*/

		}
		
		.product-links div {
			background-color: lightgreen;
			float: right;
			text-align: center;
			font-family: "Montserrat", sans-serif;
			text-transform: capitalize;
			color: #FFFFFF;
			font-size: 15px;
			line-height: 22px;
			padding: 10px;
		}
		
		.quantityOption {
			font-family: "Montserrat", sans-serif;
			margin-bottom: 18px;
			font-size: 12px;
			font-weight: 700;
			text-transform: uppercase;
			color: #ccc;
		}
		
		.quantityTitle {
			font-family: "Montserrat", sans-serif;
			margin-bottom: 18px;
			font-size: 12px;
			font-weight: 700;
			text-transform: uppercase;
			color: #ccc;
		}
		
		/* Float four columns side by side */
		.column {
			float: left;
			width: 33.33%;
			padding: 1.5%;
		}
		
		/* Remove extra left and right margins, due to padding */
		.row {
			padding-right: 5%;
			padding-left: 5%;
			margin: 10px;
			align-self: center;
		}
		
		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}
		
		/* Responsive columns */
		@media screen and (max-width: 600px) {
			.column {
				width: 100%;
				display: block;
				margin-bottom: 20px;
			}
		}
	
	</style>
