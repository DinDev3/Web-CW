<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tutorial</title>
    <link href="../common-resources/style.css" rel="stylesheet"/>
    <link href="styles/product-page-style.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <img src="assets/t-shirts/product_tshirt_superman.jpeg" id="productItem" alt=""/>
        <!-- <img src="t-shirts/product_tshirt_deadpool.jpg" class="active" alt="" /> -->
    </div>
    <br/>
    <!-- Right Column -->
    <div class="right-column">
        <!-- Product Description -->
        <div class="product-description">
            <span>T-Shirt</span>
            <h1>Superman</h1>
            <div class="product-price">
                <span>$154</span>
                <!-- <a href="#" class="cart-btn">Add to cart</a> -->
            </div>
            <br/>
            <p>
                The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and
                high isolation. Sturdy headband and on-ear cushions suitable for live performance
            </p>
            <br/>
        </div>

		<div class="form-title">
            <h1>Personal Details</h1>
        </div>

		<form>
<!--			<div class="flex-container">-->
			<label>
                Full Name
                <br/>
                <input type="text"/>
            </label>
            <label>
                Address
                <br/>
                <input type="text"/>
            </label>
<!--			</div>-->
			<label>
                Number Of Items
                <br/>
                <select id="numberOfItems" name="numberOfItems">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
        </form>

        <!-- Product Pricing -->
        <br/>
        <div class="product-price">
            <span>Total Price : $154</span>
            <!-- <a href="#" class="cart-btn">Add to cart</a> -->
        </div>
        <label>
            <br/>
            <input type="submit" placeholder="Submit">
        </label>
    </div>
</div>

<!-- Scripts -->
<!-- <script src="script.js" charset="utf-8"></script> -->
</body>
</html>
