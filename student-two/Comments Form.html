<!DOCTYPE html>
<html>
    <head>
        <title>
            Comments
        </title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" autofocus/><br/><br/>

            <label for="email">E-mail:</label>
            <input type="email" name="email"/><br/><br/>

            <label for="rating">Rating:</label>
            <input type="radio" name="rating" id="veryBad"/>
            <input type="radio" name="rating" id="bad"/>
            <input type="radio" name="rating" id="ok"/>
            <input type="radio" name="rating" id="good"/>
            <input type="radio" name="rating" id="very good"/>
            <br/><br/>

            <label for="comments">Comments</label><br/>
            <textarea placeholder="" name="comments" cols="60" rows="3"></textarea><br/><br/>
            
            <input type="reset" value="Reset Form"/>
            <input type="submit" value="Submit Form"/>
        
        </form>

    </body>
</html>
