<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Feedback
        </title>
        <link rel="stylesheet" type="text/css" href="CSS/External CSS-Form.css">
        <link rel="stylesheet" type="text/css" href="../common-resources/style.css">
        
    </head>
    <body>
        
        <header>
            <object type="image/svg+xml" id="logo" data="">
                Logo image
            </object>

            <!--logo + nav bar comes here-->
        </header>

        <p id="breadCrumb">
            <a href="../student-two/Main Page.html">Home</a> / 
            <span id="breadCrumbCurrent">Comments Form</span>
        </p>

        <form name="commentsForm" onsubmit="return formValidation()" method="POST">
            <label for="customerName">Name*:</label><br/>
            <input type="text" name="customerName" id="customerName" placeholder="Your Name" class="formInput" autofocus/><br/><br/>

            <label for="email">E-mail:</label><br/>
            <input type="email" name="email" id="email" placeholder="Your E-mail" class="formInput" /><br/><br/>

            <label for="rating">Rating*:</label></br>
            <input type="radio" name="rating" value="very poor"/>
            <input type="radio" name="rating" value="poor"/>
            <input type="radio" name="rating" value="ok"/>
            <input type="radio" name="rating" value="good"/>
            <input type="radio" name="rating" value="very good"/>
            <br/><br/>

            <label for="comments">Comments:</label><br/>
            <textarea placeholder="Let us know how well you enjoyed!" name="comments" id="comments" class="formInput" cols="40" rows="3"></textarea><br/><br/>
            
            <input type="reset" value="Reset Form" class="buttons" />
            <input type="submit" value="Submit Form" class="buttons" />
        
        </form>


        <footer>
            <div id="footLink">
                <a href="../student-two/CV/CV.html">
                    <img src="../student-two/CV/images/Dinuka CV-sq.jpg"/>
                    <span>Dinuka Piyadigama</span>
                </a>
            </div>
            <div id="lastEdit"></div>
        </footer>

        <button onclick="scrollToTop()" id="toTopButton" title="Go to top">&#8679</button>

        <script>
            function formValidation(){
                var nameCheck = document.forms["commentsForm"]["customerName"].value;
                var radioCheck = document.forms["commentsForm"]["rating"].value;
                var commentsOut = document.forms["commentsForm"]["comments"].value;
                
                if((nameCheck=="") && (radioCheck=="")){
                    alert("Please fill-in the compulsory fields- \n \u2022Name \n \u2022Rating");
                    return false;
                } else if(nameCheck==""){
                    alert("Please fill-in the compulsory field- \n \u2022Name");
                    return false;
                } else if(radioCheck==""){
                    alert("Please fill-in the compulsory field- \n \u2022Rating");
                    return false;
                } else{
                    alert("Dear "+nameCheck+", Thank you very much for your feedback. You have rated our site as "+radioCheck+" and your comment was, \""+commentsOut+'\"');
                }
            }



            window.onscroll = function() {toTopDisplay()};
            function toTopDisplay(){            //to display toTopButton only when scrolled below the entrance screen
                if(document.documentElement.scrollTop > 100){
                    document.getElementById("toTopButton").style.display = "block";
                }else{
                    document.getElementById("toTopButton").style.display = "none";
                }
            }

            function scrollToTop(){         //scroll top top of web page
                document.documentElement.scrollTop = 0;
            }

        </script>
    </body>
</html>
