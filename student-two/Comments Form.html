        <form name="commentsForm" onsubmit="return formValidation()" method="POST">
            <label for="customerName">Name*:</label><br/>
            <input type="text" name="customerName" id="customerName" placeholder="Your Name" class="formInput" autofocus/><br/><br/>

            <label for="email">E-mail:</label><br/>
            <input type="email" name="email" id="email" placeholder="Your E-mail" class="formInput" /><br/><br/>

            <!-- <label for="rating">Rating*:</label></br> -->
            <fieldset onchange="starSelect()">
                <legend>Rating*:</legend>
                <label for="ratingVeryPoor" id="labelVeryPoor"><i class="material-icons">star_border</i></label>
                <label for="ratingPoor" id="labelPoor"><i class="material-icons">star_border</i></label>
                <label for="ratingOk" id="labelOk"><i class="material-icons">star_border</i></label>
                <label for="ratingGood" id="labelGood"><i class="material-icons">star_border</i></label>
                <label for="ratingVeryGood" id="labelVeryGood"><i class="material-icons">star_border</i></label>
                <input type="radio" name="rating" value="very poor" id="ratingVeryPoor"/>
                <input type="radio" name="rating" value="poor" id="ratingPoor"/>
                <input type="radio" name="rating" value="ok" id="ratingOk"/>
                <input type="radio" name="rating" value="good" id="ratingGood"/>
                <input type="radio" name="rating" value="very good" id="ratingVeryGood"/><br/>

                <p id="chosenRating"></p>
            </fieldset>
            <br/>

            <label for="comments">Comments:</label><br/>
            <textarea placeholder="Let us know how well you enjoyed!" name="comments" id="comments" class="formInput" cols="40" rows="3"></textarea><br/><br/>
            
            <input type="reset" value="Reset Form" class="buttons" onclick="resetStars()"/>
            <input type="submit" value="Submit Form" class="buttons" />
        
        </form>
