<!DOCTYPE html>
<html>
    <head>
        <title>Site map</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #bodyWrapper{
                display: grid;
                grid-template-columns: repeat(12,7.41666%);
                grid-template-rows: repeat(9,105px);
                grid-column-gap: 1%;
            }
            .svgElements{
                margin: auto;
                padding: 20px;
            }
            
            #svgHome{
                grid-column: 6/8;
                fill: #21D4FD;
            }
            #svgAttractions{
                grid-column: 1/3;
                grid-row: 3/4;
                fill: #0548b5;

            }
            #svgEvents{
                grid-column: 3/5;
                grid-row: 3/4;
                fill: #0548b5;
            }
            #svgQuiz{
                grid-column: 5/7;
                grid-row: 3/4;
                fill: #0548b5;

            }
            #svgProducts{
                grid-column: 7/9;
                grid-row: 3/4;
                fill: #0548b5;

            }
            #svgAbout{
                grid-column: 9/11;
                grid-row: 3/4;
                fill: #0548b5;

            }#svgStudentDetails{
                grid-column: 11/13;
                grid-row: 3/4;
                fill: #0548b5;

            }
            #svgRides{
                grid-column: 1/3;
                grid-row: 5/6;
                fill: #3e88ff;
            }
            #svgRestaurant{
                grid-column: 1/3;
                grid-row: 7/8;
                fill: #3e88ff;                
            }
            #svgParkMap{
                grid-column: 1/3;
                grid-row: 9/11;
                fill: #3e88ff;
            }
            #svgSpecialEvents{
                grid-column: 3/5;
                grid-row: 5/6;
                fill: #3e88ff;

            }
            .SiteMapIcons{
                transition: 0.2s;
            }
            .SiteMapIcons:hover{
                transform: scale(1.1);
                fill: blueviolet;

            }
            #svgLine1{
                grid-column: 6/8;
                grid-row: 2/3;
                margin: auto;
            }
            #svgLine2{
                grid-column: 2/12;
                grid-row: 2/3;
                margin-top: auto;
            }
            #svgLine3{
                grid-column: 1/3;
                grid-row: 3/4;
                margin: auto;
            }
            #svgLine4{
                grid-column: 3/5;
                grid-row: 3/4;
                margin: auto;
            }
            #svgLine5{
                grid-column: 5/7;
                grid-row: 3/4;
                margin: auto;
            }
            #svgLine6{
                grid-column: 7/9;
                grid-row: 3/4;
                margin: auto;
            }
            #svgLine7{
                grid-column: 9/11;
                grid-row: 3/4;
                margin: auto;
            }
            #svgLine8{
                grid-column: 11/13;
                grid-row: 3/4;
                margin: auto;
            }
            #svgLine9{
                grid-column: 1/3;
                grid-row: 4/9;
                margin: auto;
            }
            #svgLine10{
                grid-column: 3/5;
                grid-row: 4/6;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <header></header>
        <div id="bodyWrapper">

            <!--SVG verticle line (connectors)-->
            <div id="svgLine1" class="svgConnectors">
                    <svg height="100px" width="5px" class="siteMapLines">
                        <line y1 = "0px" y2="100px" stroke="black" stroke-width="10px" ></line>
                    </svg>
                </div> 
                <div id="svgLine2" class="svgConnectors">
                    <svg height="5px" width="100%" class="siteMapLines">
                        <line x1 = "0%" x2 = "100%" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine3" class="svgConnectors">
                    <svg height="150px" width="5px" class="siteMapLines">
                        <line y1 = "0%" y2 = "75px" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine4" class="svgConnectors">
                    <svg height="150px" width="5px" class="siteMapLines">
                        <line y1 = "0%" y2 = "75px" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine5" class="svgConnectors">
                    <svg height="150px" width="5px" class="siteMapLines">
                        <line y1 = "0%" y2 = "75px" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine6" class="svgConnectors">
                    <svg height="150px" width="5px" class="siteMapLines">
                        <line y1 = "0%" y2 = "75px" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine7" class="svgConnectors">
                    <svg height="150px" width="5px" class="siteMapLines">
                        <line y1 = "0%" y2 = "75px" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine8" class="svgConnectors">
                    <svg height="150px" width="5px" class="siteMapLines">
                        <line y1 = "0%" y2 = "75px" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
    
                <div id="svgLine9" class="svgConnectors">
                    <svg height="550px" width="5px" class="siteMapLines">
                        <line y1 = "0px" y2 = "100%" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 
                <div id="svgLine10" class="svgConnectors">
                    <svg height="200px" width="5px" class="siteMapLines">
                        <line y1 = "0px" y2 = "100%" stroke="black" stroke-width = "10px"></line>
                    </svg>
                </div> 

            <!--SVG map elements-->
            <div id="svgHome" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Home Page</text>
                </svg>
            </div>
            <div id="svgAttractions" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Attractions</text>
                </svg>
            </div>
            <div id="svgEvents" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Events</text>
                </svg>
            </div>
            <div id="svgQuiz" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>

                </svg>
            </div>
            <div id="svgProducts" class="svgElements">

                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Products</text>
                </svg>
            </div>
            <div id="svgAbout" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">About us</text>
                </svg>
            </div>
            <div id="svgStudentDetails" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Student Details</text>
                </svg>
            </div>
            <div id="svgRestaurant" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Restaurant</text>
                </svg>
            </div>
            <div id="svgRides" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Rides</text>
                </svg>
            </div>
            <div id="svgParkMap" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Park Map</text>
                </svg>
            </div>
            <div id="svgSpecialEvents" class="svgElements">
                <svg height="100px" width="200px" class="SiteMapIcons">
                    <rect height="100px" width="200px" rx="10px"></rect>
                    <text height="50px" width="100px" fill="white" x="60px" y="55px">Special Events</text>
                </svg>
            </div>        
        </div>

        <script>
            
        </script>
    </body>
</html>
