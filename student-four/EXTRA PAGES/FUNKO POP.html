<!DOCTYPE html>
<html>
    <head>
        <title>Funko POP!</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            #header{
                background: black;
            }
            #header img{
                margin: 20px;
            }
            .products{
                text-align: center;
            }
            .allProducts{
                margin-top: 20px;
                margin-right: 20px;
                margin-left: 20px;
                background: #ccc;
                width: 300px;
                height: 300px;
                float: left;
                padding: 25px;
                padding-right: 0px;
                padding-bottom: 100px;
            }
            .allProducts img{
                float: left;
                height: 90%;
            }
            .productButtons{
                padding: 10px;
                background: #656565;
                border: none;
                margin-right: 10%;
                margin-top: 20px;
            }
            .addToCart{
                text-align: center;

            }
        </style>

    </head>
    <body>
        <header id="header" >
            <div>
                <img src="Images\Logos\funko-seeklogo.com.svg" alt="Funko" height="100px">
            </div>
        </header>
        <div id="products">
            <div id="product 1" class="allProducts">
                <img src="Images\funkoGallery\blackwidow.png"> 
                <div class="addToCart">
                    <input type="button" value="Add to Cart" class="productButtons">
                </div>
            </div>
            <div id="product 2" class="allProducts">
                <img src="Images\funkoGallery\captainamerica.png">
                <div class="addToCart">
                    <input type="button" value="Add to Cart" class="productButtons">
                </div>
            </div>
            <div id="product 3" class="allProducts">
                <img src="Images\funkoGallery\groot.png">
                <div class="addToCart">
                    <input type="button" value="Add to Cart" class="productButtons">
                </div>
            </div>
            <div id="product 4" class="allProducts">
                <img src="Images\funkoGallery\ironman.png">
                <div class="addToCart">
                    <input type="button" value="Add to Cart" class="productButtons">
                </div>
            </div>
            <div id="product 5" class="allProducts">
                <img src="Images\funkoGallery\ironspiderman.png">
                <div class="addToCart">
                    <input type="button" value="Add to Cart" class="productButtons">
                </div>
            </div>
        </div>


    </body>
</html>
