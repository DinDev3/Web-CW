<!doctype html>
<html>
    <head>
        <title>Themed restaurants</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            /*body styling*/
            
            /*Logo/header*/
            /*header section*/
            header{
                background:#004682;
                height: 100%;
                transition: all 0.5s ease-in-out;
                grid-gap:0px;
                grid-column: 1/21;
                grid-row: 1/7;
            }
            header:hover{
                background:#0370b7;        
            }
            header img{
                height: 100px;
                margin-top: 1%;
                margin-left: 1%;
                grid-column: 1/3;
                grid-row: 1/2;
            }  
            /*Navigation bar*/
            #navigationLists{
                grid-column: 1/21;
                grid-row: 7/11;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: #07d1bf;
            }


            li {
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 15px 20px;
                text-decoration: none;
                background: #07d1bf;
                transition: 0.3s;

            }
            li a:hover{
                background: #60f4a0;
            }
            /*Body container*/
            .bodyContainer {
                display: grid;
                grid-template-columns: repeat(20,1fr);
                grid-template-rows: 3.7em auto auto;
                grid-gap: 0px 10px;
            }
            /*Restaurant selection menu*/
            #restaurant-form{
                display: block;
                grid-row: 13/18;
                grid-column: 6/15;
                float: left;
                margin-top: 20px;
                background: #0370b7;
                border-radius: 20px;

            }
            form{
                margin:auto;
            }
            
            
        </style>
    </head>
    <body>
        <!--logo-->
        <div class="bodyContainer">
            <header>
                <img src="..\..\common-resources\3.svg" alt="Logo">    
            </header>
            <div id="navigationLists">
                <nav>
                    <ul >
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                        <li><a href="#">Link 5</a></li>                
                    </ul>
                </nav>
            </div>
            <div id="restaurant-form">
                <form action="post">
                    <select class="select-option" id="select-location">
                        <option selected>Select location</option>
                        <option>Loc 1</option>
                        <option>Loc 2</option>
                        <option>Loc 3</option>
                        <option>Loc 4</option>
                        <option>Loc 5</option>
                    </select>
                    <select class="select-option" id="select-type">
                        <option selected>Select Restaurant option</option>
                        <option>Restaurant</option>
                        <option>Buffet</option>
                        <option>Vegetarian choices</option>
                        <option>Fast-food outlets</option>
                        <option>Ice cream and Sweets</option>
                    </select>
                    <input type="button" id="restaurant-page-update" value="Update">
                </form>

            </div>
        </div>
    </body>
</html>
