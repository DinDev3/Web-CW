<!doctype html>
<html>
    <head>
        <title>Themed restaurants</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            /*Logo/header*/
            header{
                background:#c10000;
                height: 100px;
                transition: all 1s ease-in-out;
            }
            header:hover{
                background:#ff4949;        
            }
            header img{
                height: 100%;
                margin-top: 10px;
                margin-left: 15px;
            }
            /*Navigation bar*/
            #navigationLists:before,#navigationLists:after{
                background: #c10000;
                display: table;
                content: "";
            } 
            #navigationLists:after {
                clear: both;
            }
            li{
                list-style: none;
                float:left;
                padding: 20px;
                background: rgb(255, 255, 255);
                z-index: -1;
            } 
            li:hover{
                background: #00FF7C;
            }
            
        </style>
    </head>
    <body>
        <!--logo-->
        <header>
            <img src="Images\Logos\3.svg">
        </header>
        <div id="navigationLists">
            <nav>
                <ul >
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>                
                </ul>
            </nav>
        </div>
        <div id="pageHeading">
            <h1>Themed Restaurants</h1>
        </div>
    </body>
</html>
