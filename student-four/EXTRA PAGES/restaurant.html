<!doctype html>
<html>
    <head>
        <title>Themed restaurants</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            /*body styling*/
            
            /*Logo/header*/
            /*header section*/
            header{
                background:#004682;
                height: 100%;
                transition: all 1s ease-in-out;
                grid-gap:0px;
                grid-column: 1/21;
                grid-row: 1/7;
            }
            header:hover{
                background:#0295ce;        
            }
            header img{
                height: 100%;
                margin-top: 1%;
                margin-left: 1%;
                grid-column: 1/3;
                grid-row: 2/8;
            }  
            /*Navigation bar*/
            /*#navigationLists:before,#navigationLists:after{
                background: #c10000;
                display: table;
                content: "";
            } 
            #navigationLists:after {
                clear: both;
            }*/
            #navigationLists{
                grid-column: 1/21;
                grid-row: 7/12;
            }
            li{
                list-style: none;
                float:left;
                padding: 20px;
                background: #333;
            } 
            li:hover{
                background: #ccc;
            }
            /*restaurant containers*/
            .restaurantImagesAndDetails{
                height: 400px;
                width: 420px;
                margin: 10px;
                background: #c10000;
                float: left;
                text-align: center;
            }
            .restaurantImages img{
                height: 200px;
                width: 400px;
                margin: 10px;
            }
            .allcontainers{
                padding: 20px;
            }
            /*Body container*/
            .bodyContainer {
                display: grid;
                grid-template-columns: repeat(20,1fr);
                grid-template-rows: repeat(50,1vw);
                grid-gap: 0px 10px;
            }
            
        </style>
    </head>
    <body>
        <!--logo-->
        <div class="bodyContainer">
            <header>
                <img src="..\..\common-resources\3.svg" alt="Logo">    
            </header>
            <div id="navigationLists">
                <nav>
                    <ul >
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                        <li><a href="#">Link 5</a></li>                
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
