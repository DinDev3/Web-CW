<!doctype html>
<html>
    <head>
        <title>Themed restaurants</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            /*Logo/header*/
            header{
                background:#004682;
                height: 100px;
                transition: all 1s ease-in-out;
                grid-column: 1/13;
            }
            header:hover{
                background:#0295ce;        
            }
            header img{
                height: 100%;
                margin-top: 10px;
                margin-left: 15px;
            }   
            .bodyContainer{
                display: grid;  /*using grid layout for fluid website*/
                grid-template-columns: repeat(12, 8.33333%);
            }
            /*navigation bar*/
            #navigationLists{
                background-color:#000;
                height: 50px;
                grid-column: 1/13;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            li {
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            /*Form*/
            #restaurant-form{
                padding: 0px 0px 0px 20px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                grid-column: 1/13;
                border: none;
                background: #e2e2e2;
                border-radius: 10px;
            }
            .select-option{
                padding: 10px;
                margin: 20px 5px 20px 5px;
                width: 250px;
                background:#cccccc;
                color: #000000;
                border: none;
                border-radius: 20px;
                transition: 0.5s;
            }
            .select-option:hover{
                background: #000000;
                color: #fff;
            }
            #restaurant-page-update{
                padding: 10px;
                margin: 20px 20px 20px 5px;
                width: 100px;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 20px;
                transition: all 0.1s ease-in-out;
            }
            #restaurant-page-update:hover{
                background:#60f4a0;
                color: #000;
            }

        </style>
    </head>
    <body>
        <!--logo-->
        <div class="bodyContainer">
            <header>
                <img src="..\..\common-resources\3.svg" alt="Logo">    
            </header>
            <div id="navigationLists">
                <nav>
                    <ul >
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                        <li><a href="#">Link 5</a></li>                
                    </ul>
                </nav>
            </div>
            <div id="restaurant-form">
                <form action="post">
                    <select class="select-option" id="select-location">
                        <option selected>Select location</option>
                        <option>Loc 1</option>
                        <option>Loc 2</option>
                        <option>Loc 3</option>
                        <option>Loc 4</option>
                        <option>Loc 5</option>
                    </select>
                    <select class="select-option" id="select-type">
                        <option selected>Select Restaurant option</option>
                        <option>Restaurant</option>
                        <option>Buffet</option>
                        <option>Vegetarian choices</option>
                        <option>Fast-food outlets</option>
                        <option>Ice cream and Sweets</option>
                    </select>
                    <input type="button" id="restaurant-page-update" value="Update">
                </form>

            </div>
        </div>
    </body>
</html>
