<html>
    <head>
        <title>Image Gallery</title>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Passion+One|Russo+One&display=swap');
            *{
                margin: auto;
            }
            .colourSelection{
                padding: 10px;
                width: 250px;
                background:#5a5a5a;
                color: #fff;
                border: none;
                border-radius: 20px;
                margin-top: 20px;
                transition: 0.5s;
            }
            .colourSelection:hover{
                background: #000000;
                color: #fff;
            }
            .colourSelectionButtons{
                padding: 10px;
                width: 100px;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 20px;
                transition: all 0.1s ease-in-out;
                opacity: 1;
            }
            .colourSelectionButtons#resetButton:hover{
                background:#E71C1C;
                transition: all 0.1s ease-in-out;
                color: #000;
                opacity: 1;
            }
            .colourSelectionButtons#submitButton:hover{
                background:#00FF7C;
                transition: all 0.1s ease-in-out;
                color: #000;
                opacity: 1;
            }
            .gallery{
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(2, 5vw);
                grid-gap: 15px;
                z-index: 2;
            }           
                
            
            .images{
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 1;
                opacity: 0.5;
                transition: 0.2s;
            }
            .images:hover{
                transform: scale(1.1);
                opacity: 1;
                z-index: 2;
            }            
            .logoHeader{
                background:linear-gradient(to bottom right,#c31432,#240b36);
                height: 100px;
                transition: 1s;
            }
            .logoHeader:hover{
                background:#000000;                
            }
            #logoDiv img{
                height: 100%;
                margin-top: 10px;
                margin-left: 15px;
            }
            #formDivision{
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
                text-align: center;
                border: none;
                background: #DFDFDF;
                border-radius: 10px;
            }
            #gallery{
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 20px;
                padding-bottom: 20px;
                border-bottom-left-radius: 0px;                
            }
            #image0{
                grid-column: 1/3;
                grid-row: 1/3;                
            }
            #image1{
                grid-column: 3/5;
                grid-row: 1/3;                
            }
            #image2{
                grid-column: 5/7;
                grid-row: 1/3;                
            }
            #image3{
                grid-column: 7/9;
                grid-row: 1/3;                
            }
            #image4{
                grid-column: 9/11;
                grid-row: 1/3;                
            }#headingDiv{
                background: #ffffff;
                padding:20px;
                font-family: intro; 
                box-shadow:1px 1px 10px #000;
                transition: 0.5s;
            }
            #headingDiv:hover{
                background: #000;
                color: #ffffff;
            }
            #imageDescription{
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
            }            
        </style>  
    </head>
    <body>
        <header id="logoHeader" class="logoHeader">
            <!--navbar comes here-->
            <div id="logoDiv">
                <img src="Images\3.svg" alt="Marvel" id="marvelLogo" class="marvelLogo">
            </div>            
        </header>
        <div id="headingDiv">
            <h1>Image Gallery</h1>
        </div>
        <div id="formDivision">
            <form id="form">
                <select id="BGColourSelection" class="colourSelection">
                    <option id="SelectBGColour">Select a Background colour</option>
                    <option id="BGColour1">1</option>
                    <option id="BGColour2">2</option>
                    <option id="BGColour3">3</option>
                    <option id="BGColour4">4</option>
                    <option id="BGColour5">5</option>
                    <option id="BGColour6">6</option>
                </select>

                <select id="fontColourSelection" class="colourSelection">
                    <option id="SelectFontColour">Select a Font colour</option>
                    <option id="fontColour1">1</option>
                    <option id="fontColour2">2</option>
                    <option id="fontColour3">3</option>
                    <option id="fontColour4">4</option>
                    <option id="fontColour5">5</option>
                    <option id="fontColour6">6</option>
                </select>
                <input type="button" value="Click me!" id="submitButton" class="colourSelectionButtons">
                <input type="reset" value="Reset" id="resetButton" class="colourSelectionButtons">
            </form>
            <div id="gallery" class="gallery">
                    <figure id="image0" class="galleryImages">
                        <img src="Images\galleryImages\universalStudios.jpg" alt="" class="images">
                    </figure>
                    <figure id="image1" class="galleryImages">
                        <img src="Images\galleryImages\restaurants.jpg" alt="" class="images">
                    </figure>
                    <figure id="image2" class="galleryImages">
                        <img src="Images\galleryImages\studioTour.jpg" alt="" class="images">
                    </figure>
                    <figure id="image3" class="galleryImages">
                        <img src="Images\galleryImages\volcanoBay.jpg" alt="" class="images">
                    </figure>
                    <figure id="image4" class="galleryImages">
                        <img src="Images\galleryImages\hogwartsCastle.jpg" alt="" class="images">
                    </figure>
        
                </div>
        </div>        
        <div id="imageDescription"> 
            <div id="imageDescription1" class="descriptions">sdfasd</div> 
            <div id="imageDescription2" class="descriptions">asdfasdf</div> 
            <div id="imageDescription3" class="descriptions">asdfasdfasdfasdf</div> 
            <div id="imageDescription4" class="descriptions">asdfasdfasdfasfasdfasdf</div> 
            <div id="imageDescription5" class="descriptions">sadfasdfasdfasdfasdfasfsdfasdf</div> 
        </div>
    </div>
    </body>
</html>
