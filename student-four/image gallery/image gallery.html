<html>
    <head>
        <title>Image Gallery</title>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Passion+One|Russo+One&display=swap');
            *{
                margin: auto;
            }
            .colourSelection{
                padding: 10px;
                width: 250px;
                background:#5a5a5a;
                color: #fff;
                border: none;
                border-radius: 20px;
                margin-top: 20px;
                transition: 0.5s;
            }
            .colourSelection:hover{
                background: #000000;
                color: #fff;
            }
            .colourSelectionButtons{
                margin-top: 10px;
                padding: 10px;
                width: 100px;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 20px;
                transition: all 0.1s ease-in-out;
                opacity: 1;
            }
            .colourSelectionButtons#resetButton:hover{
                background:#E71C1C;
                transition: all 0.1s ease-in-out;
                color: #000;
                opacity: 1;
            }
            .colourSelectionButtons#submitButton:hover{
                background:#00FF7C;
                transition: all 0.1s ease-in-out;
                color: #000;
                opacity: 1;
            }
            .gallery{
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(2, 5vw);
                grid-gap: 15px;
                z-index: 2;
            }                          
            
            .images{
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 1;
                opacity: 0.5;
                transition: 0.2s;
            }
            .images:hover{
                transform: scale(1.1);
                opacity: 1;
                z-index: 2;
            }            
            .logoHeader{
                background-image:linear-gradient(to bottom right,#c31432,#240b36);
                height: 100px;
                transition: all 1s ease-in-out;
            }
            .logoHeader:hover{
                background-image:linear-gradient(to bottom right,#11998e,#38ef7d);   
     
            }
            .imagesAndDescriptions{
                margin-top: 10px;
                margin-left: 15px;
                margin-right: 15px;
                height: 600px;
                background-color: #CCC;
            }
            #logoDiv img{
                height: 100%;
                margin-top: 10px;
                margin-left: 15px;
            }
            #formDivision{
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
                text-align: center;
                border: none;
                background: #DFDFDF;
                border-radius: 10px;
            }
            #gallery{
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 20px;
                padding-bottom: 20px;
                border-bottom-left-radius: 0px;                
            }
            #image1{
                grid-column: 1/3;
                grid-row: 1/3;                
            }
            #image2{
                grid-column: 3/5;
                grid-row: 1/3;                
            }
            #image3{
                grid-column: 5/7;
                grid-row: 1/3;                
            }
            #image4{
                grid-column: 7/9;
                grid-row: 1/3;                
            }
            #image5{
                grid-column: 9/11;
                grid-row: 1/3;                
            }#headingDiv{
                background: #ffffff;
                padding:20px;
                font-family: intro; 
                box-shadow:1px 1px 10px #000;
                transition: 0.5s;
            }
            #headingDiv:hover{
                background: #000;
                color: #ffffff;
            }
            #imageDescription{
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
                border-radius: 10px;  
                height: 440px;
                             
            }   
            #imageDiv{
                margin: 20px 20px 20px 20px;                
                height:400px;
                width:55%;
                float: left;
            } 
            #description{
                margin: 20px 20px 20px 20px; 
                height:400px;
                width:45%;
                float: right;

            }
            #allDescriptions{
                visibility: hidden;
            }         
        </style>  

        <script>
            /*document.getElementById("galleryImage1").addEventListener("click",function(){
                console.log('inside function')

            });*/
            function image1Description(){
                console.log('inside function')
                document.getElementById("imageDiv").innerHTML = document.getElementById("image1").innerHTML;
            }
            function image2Description(){
                console.log('inside function')
                document.getElementById("imageDiv").innerHTML = document.getElementById("image2").innerHTML;
            }
            function image3Description(){
                console.log('inside function')
                document.getElementById("imageDiv").innerHTML = document.getElementById("image3").innerHTML;
            }
            function image4Description(){
                console.log('inside function')
                document.getElementById("imageDiv").innerHTML = document.getElementById("image4").innerHTML;
            }
            function image5Description(){
                console.log('inside function')
                document.getElementById("imageDiv").innerHTML = document.getElementById("image5").innerHTML;
            }
            

        </script>
    </head>
    <body>
        <nav>
            <!--navbar comes here-->
        </nav>

        <div id="logoDiv" class="logoHeader">
            <img src="Images\3.svg" alt="Marvel" id="marvelLogo" class="marvelLogo">
        </div>            

        <div id="headingDiv">
            <h1>Image Gallery</h1>
        </div>
        <div id="formDivision">
            <form id="form">
                <select id="BGColourSelection" class="colourSelection">
                    <option id="SelectBGColour">Select a Background colour</option>
                    <option id="BGColour1">1</option>
                    <option id="BGColour2">2</option>
                    <option id="BGColour3">3</option>
                    <option id="BGColour4">4</option>
                    <option id="BGColour5">5</option>
                    <option id="BGColour6">6</option>
                </select>

                <select id="fontColourSelection" class="colourSelection">
                    <option id="SelectFontColour">Select a Font colour</option>
                    <option id="fontColour1">1</option>
                    <option id="fontColour2">2</option>
                    <option id="fontColour3">3</option>
                    <option id="fontColour4">4</option>
                    <option id="fontColour5">5</option>
                    <option id="fontColour6">6</option>
                </select>
                <input type="button" value="Click me!" id="submitButton" class="colourSelectionButtons">
                <input type="reset" value="Reset" id="resetButton" class="colourSelectionButtons">
            </form>
            <div id="gallery" class="gallery">
                    <div id="image1" class="galleryImages">
                        <img src="Images\galleryImages\universalStudios.jpg" alt="Universal Studios Gate" class="images" id="galleryImage1" onclick="image1Description();">
                    </div>
                    <div id="image2" class="galleryImages">
                        <img src="Images\galleryImages\restaurants.jpg" alt="Themed Restaurants" class="images" id="galleryImage2" onclick="image2Description();">
                    </div>
                    <div id="image3" class="galleryImages">
                        <img src="Images\galleryImages\studioTour.jpg" alt="Studio tours" class="images" id="galleryImage3" onclick="image3Description();">
                    </div>
                    <div id="image4" class="galleryImages">
                        <img src="Images\galleryImages\volcanoBay.jpg" alt="Volcano Park" class="images" id="galleryImage4" onclick="image4Description();">
                    </div>
                    <div id="image5" class="galleryImages">
                        <img src="Images\galleryImages\hogwartsCastle.jpg" alt="Light show at teh castle" class="images" id="galleryImage5" onclick="image5Description();">
                    </div>
        
                </div>
        </div>        
        <div id="imageDescription" class="imagesAndDescriptions"> 
            <div id="imageDiv"></div>
            <div id="description"></div>
        </div>
        <div id="allDescriptions"><!--HAVENT SET STYLING except visibility-->
            <div id="description1">allahu akbar</div>
            <div id="description2">shamballa</div>
            <div id="description3"> thambiyo</div>
            <div id="description4">thowheed</div>
            <div id="description5">jamaath</div>
        </div>
    </div>
    </body>
</html>
