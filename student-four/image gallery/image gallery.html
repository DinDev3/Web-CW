<html>
    <head>
        <title>Image Gallery</title>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Passion+One|Russo+One&display=swap');
            *{
                margin: auto;
            }
            .colourSelection{
                padding: 10px;
                width: 250px;
                background:#5a5a5a;
                color: #fff;
                border: none;
                border-radius: 20px;
                margin-top: 20px;
            }
            .colourSelectionButtons{
                padding: 10px;
                width: 100px;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 20px;
                transition: all 0.1s ease-in-out;
                opacity: 1;
            }
            .colourSelectionButtons#resetButton:hover{
                background:#E71C1C;
                transition: all 0.1s ease-in-out;
                color: #000;
                opacity: 1;
            }
            .colourSelectionButtons#submitButton:hover{
                background:#00FF7C;
                transition: all 0.4s ease-in-out;
                color: #000;
                opacity: 1;
            }
            .gallery{
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8, 5vw)
            }
            .galleryImages{
                filter: grayscale(100%);
                transition: 0.5s;  
                scale: 1;  
                border-radius: 50px;            
            }
            .galleryImages:hover{
                filter: grayscale(0%);
                transform: scale(1.2);
                z-index: 1;
                
            }
            .images{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #logo #marvelLogo{
                margin-top: 15px;
                margin-left: 10px;
                height: 5%;
                width: 10%;
            }
            #logo{
                background: #000;
                padding-bottom: 15px;
            }
            #formDivision{
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
                text-align: center;
                border: none;
                background: #DFDFDF;
                border-radius: 50px;
            }
            #gallery{
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 20px;
                border-radius: 50px;
                z-index: -1;
            }

            #form{
                z-index: 1;
            }
            #image0{
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 3;
                border-radius: 50px;

            }
            #image1{
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 3;
            }
            #image2{
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 4;
                grid-row-end: 9;
            }
            #image3{
                grid-column-start: 5;
                grid-column-end: 9;
                grid-row-start: 1;
                grid-row-end: 9;
            }
            #image4{
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 4;
                grid-row-end: 9;
            }


            
        </style>  
    </head>
    <body>
        <div id="logo">
            <img src="Images\marvelSVG.webp" alt="Marvel" id="marvelLogo" class="marvelLogo">
        </div>
        <div id="formDivision">
            <form id="form">
                <select id="BGColourSelection" class="colourSelection">
                    <option id="SelectBGColour">Select a Background colour</option>
                    <option id="BGColour1">1</option>
                    <option id="BGColour2">2</option>
                    <option id="BGColour3">3</option>
                    <option id="BGColour4">4</option>
                    <option id="BGColour5">5</option>
                    <option id="BGColour6">6</option>
                </select>

                <select id="fontColourSelection" class="colourSelection">
                    <option id="SelectFontColour">Select a Font colour</option>
                    <option id="fontColour1">1</option>
                    <option id="fontColour2">2</option>
                    <option id="fontColour3">3</option>
                    <option id="fontColour4">4</option>
                    <option id="fontColour5">5</option>
                    <option id="fontColour6">6</option>
                </select>
                <input type="button" value="Click me!" id="submitButton" class="colourSelectionButtons">
                <input type="reset" value="Reset" id="resetButton" class="colourSelectionButtons">
            </form>
            <div id="gallery" class="gallery">
                    <figure id="image0" class="galleryImages">
                        <img src="Images\Dummy photo\download.jpg" alt="" class="images">
                    </figure>
                    <figure id="image1" class="galleryImages">
                        <img src="Images\Dummy photo\download (1).jpg" alt="" class="images">
                    </figure>
                    <figure id="image2" class="galleryImages">
                        <img src="Images\Dummy photo\download (2).jpg" alt="" class="images">
                    </figure>
                    <figure id="image3" class="galleryImages">
                        <img src="Images\Dummy photo\download (3).jpg" alt="" class="images">
                    </figure>
                    <figure id="image4" class="galleryImages">
                        <img src="Images\Dummy photo\download (4).jpg" alt="" class="images">
                    </figure>
        
                </div>
        </div>
        
        <div id="imageDescription">

    </div>

    </body>
</html>
